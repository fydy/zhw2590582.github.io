<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>_(website.seo.title)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
        <meta name="keywords" content="_(website.seo.keywords)">
        <meta name="description" content="_(website.seo.description)">
        <link rel="shortcut icon" href="_(dev.publicPath)static/img/default/favicon.ico">
    </head>
    <body>
        <!-- wrapper 开始 -->
        <div class="wrapper">
            <!-- header 开始 -->
            <header class="header">
                <div class="container clearfix">
                    <a class="logo fl" href="/">
                        <img src="_(dev.publicPath)static/img/default/logo.png" alt="logo">
                    </a>
                    <div class="menu fl mobile-hide">_(website.menus)</div>
                    <div class="search-tool fr">
                        <input type="text" class="search-input" placeholder="Search..." maxlength="100">
                        <a href="#" class="search-btn icon-magnifier"></a>
                    </div>
                </div>
            </header>
            <div class="mobile-menu mobile-show">
                <div class="container clearfix">
                    _(website.menus)
                </div>
            </div>
            <!-- header 结束 -->
            <!-- router 开始 -->
            <div class="router-view" data-router-view="_(website.pageName())">
